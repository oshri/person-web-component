<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Person Web Component</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <person model="person" class="large"></person>
            </div>
            <div class="col-md-4">
                <person ng-repeat="person in persons" model="person" class="medium"></person>
            </div>
            <div class="col-md-2">
                <person ng-repeat="person in persons" model="person" class="small"></person>
            </div>
        </div>
        <script src="dist/lib.js"></script>
        <script src="dist/app.js"></script>
        <script src="http://localhost:35729/livereload.js" type="text/javascript"></script>
    </div>
</body>
</html>
